(function(){
	//耦合todayObj
	window.feedSvc = (function(){
		var loader = smartLoad.ins("feed"),
		dataFilter = function(data){
			var newData = data;
			newData.clientTime=todayObj.getTime(),newData.serverTime=+(data.time+"000");
			newData.timeGap=newData.serverTime-newData.clientTime;
			delete newData.time;
			return newData;
		},
		self,
		key = "info",
		feedData = null,
		expired = false;
		;
		loader.setup({callUrl:"js360/hao-hot.js?v="+feedTime+"&_jsonp=?&t="+todayObj.getHours()+""+parseInt(todayObj.getMinutes()/30),dataFilter:dataFilter});
		loader.then("once",function(data,attr){
			if(attr.from==="local")
			{
				var _today = new Date(todayObj.getTime()+data.timeGap),
					todayDate = hao360.getFmtDate(_today);
				if(_today.getTime()-data.serverTime>180E5)
				{
					expired = true;
					loader.then("once",function(data){
						expired = false;
						feedData = data;
					})
					loader.update(key);
					return;
				}
				if(data.serverTime<feedTime)
				{
					loader.update(key,2000);
					return;
				}
				if(_today.getTime()-data.serverTime>36E5)
				{
					loader.update(key,6000);
				}
			}
		});
		loader.then("always",function(data){
			feedData = data;
		});
		loader.fetch(key);
		self = {
			fire:function(partName,drawFunc){
				var canWrite = true;
					fire = function(data){
						var parts = [partName];
						if(partName.indexOf(".")>0)
						{
							parts = partName.split(".",2);
						}
						if(expired&&parts[0]==="search")
						{
							loader.then("once",function(data){
								drawFunc.apply(null,[parts[1]?data.search[parts[1]]:data.search,false]);
							});
							return;
						}
						drawFunc.apply(null,[parts.length===2?data[parts[0]][parts[1]]:data[parts[0]],canWrite]);
				};
				if(!feedData){
					canWrite = false;
					loader.then("once",fire);
				}else{
					fire(feedData);
				}
				
			}
		};
		return self;
	})();
})();
(function(){
	window.weatherSvc = (function(){
		var dataFilter = function(data,oriData){
			var code=data.area[2][1],newData={weather:{}};
			if(!data.weather[1].info)
			{
				return oriData?oriData:null;
			}
			newData.clientTime=now.getTime(),newData.serverTime=+(data.time+"000");
			newData.timeGap=newData.serverTime-newData.clientTime;
			newData.areaName=[data.area[0][0],data.area[1][0],data.area[2][0]];
			newData.areaCode=[data.area[0][1],data.area[1][1],data.area[2][1]];
			for(var i=0,info,date,dayWeather;dayWeather=data.weather[i++];)
			{
				date = dayWeather.date;
				info = dayWeather.info;
				newData.weather[date] = {};
				newData.weather[date].dawn = info.dawn||(oriData&&oriData.weather[date]&&oriData.weather[date].dawn?oriData.weather[date].dawn:[0,"晴",""]);
				newData.weather[date].day = info.day||(oriData&&oriData.weather[date]&&oriData.weather[date].day?oriData.weather[date].day:[0,"晴",""]);
				newData.weather[date].night = info.night||(oriData&&oriData.weather[date]&&oriData.weather[date].night?oriData.weather[date].night:[0,"晴",""]);
			}
			return newData;
		},
		formatDate = function(dateObj){
			return dateObj.getFullYear()+'-'+("0"+(dateObj.getMonth()+1)).slice(-2)+'-'+("0"+dateObj.getDate()).slice(-2);
		},
		makeKey = function(cityCode){
			return "data-"+cityCode;
		},
		now = new Date(),
		loader = smartLoad.ins("weather"),
		self;
		loader.setup({dataFilter:dataFilter});
		self = {
			whenUpdate:function(cityCode,changeFunc){
				var currCode = cityCode;
				loader.then("always",function(data,attr){
					//currCode为空时 则自动会删除
					if(attr.from==="server"&&currCode!=data.areaCode[2])
					{
						currCode = data.areaCode[2];
						changeFunc.apply(null,[data.areaCode,data.areaName]);
						loader.remain(makeKey(currCode));
					}
				});
			},
			load:function(cityCode){
				return loader.fetch(makeKey(cityCode));
			},
			draw:function(cityCode,drawFunc){
				var key = makeKey(cityCode);
				loader.setup({callUrl:'http://'+(cityCode?"cdn.":"")+'weather.hao.360.cn/api_weather_info.php?app=hao360&_jsonp=?&code='+cityCode+'&t='+now.getDate()+''+now.getHours()+'.js'});
				loader.then("once",function(data,attr){
					if(attr.from==="local")
					{
						var _today = new Date(now.getTime()+data.timeGap),
							_tomor = new Date(_today.getTime()+864E5),
							todayDate = formatDate(_today),
							tomorDate = formatDate(_tomor);
						if(!data.weather[todayDate]||!data.weather[tomorDate]||(_today.getTime()-data.serverTime>180E5))
						{
							loader.then("once",function(data){
								drawFunc.apply(null,[data,false]);
							});
							loader.update(key);
							return;
						}
						if(_today.getTime()-data.serverTime>36E5)
						{
							loader.update(key,6000);
						}
					}
					drawFunc.apply(null,[data,attr.from==="local"?true:false]);
				});
				return loader.fetch(key);
			}
		};
		return self;
	})();
	weatherSvc.whenUpdate(hao360.cityCode||"",function(code,name){
		hao360.cityCode = code[2];
		hao360.place = name;
		qtool.cookie.set("city_code",hao360.cityCode,{expires:365,domain:".hao.360.cn"});
		hostCache.set("city_code",hao360.cityCode);
		hao360.loadLocalnav&&hao360.loadLocalnav(name);
	});
	var updateOptions = function(id,dataArr){
		if(dataArr&&dataArr.length>0)
		{
			var selectElem = _d(id);
			selectElem.length = dataArr.length;
			for(var i=0,dataElem,elem;dataElem=dataArr[i];i++){
				elem = selectElem.options[i];
				elem.value = dataElem[1];
				elem.innerHTML = dataElem[0];
			}
			selectElem.value = dataArr[0][1];
		}
	},queryAreaCb = {city:"weatherHelper.setCityOption",town:"weatherHelper.setTownOption"};
	window.weatherHelper = {
		generateHtml:function(data){
			function getPicStyle(id)
			{
				return "background:url('images360/weather/hdico/"+id+".png') no-repeat;_background-image: none;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images360/weather/hdico/"+id+".png', sizingMethod='image');";
			}
			var	_todayObj = new Date(new Date().getTime()+data.timeGap),
				_tomorObj = new Date(_todayObj.getTime()+864E5),
				todayDate = hao360.getFmtDate(_todayObj),
				tomorDate = hao360.getFmtDate(_tomorObj),
				todayInfo=data.weather[todayDate],
				tomorInfo=data.weather[tomorDate],
				todayDesc,tomorDesc,todayDegree,tomorDegree,
				d7url='//www.weather.com.cn/weather/'+data.areaCode[2]+'.shtml#7d',
				html = '<div class="weather-city"><div class="city-name">'+data.areaName[2]+'</div><a id="to-weatheropt">[切换]</a></div>';
			if(todayInfo)
			{
				var timeFlag = "dawn",curHour = _todayObj.getHours(),degreeArr=[];
				if(+todayInfo.day[2]>0&&+todayInfo.night[2]<0)
				{	
					todayInfo.night[2] = " "+todayInfo.night[2];
				}
				if(curHour<5&&todayInfo["dawn"])
				{
					timeFlag = "dawn",todayInfo.dawn[2]&&degreeArr.push(todayInfo.dawn[2]),todayInfo.day[2]&&degreeArr.push(todayInfo.day[2]);
				}
				else if(curHour<19&&todayInfo["day"])
				{
					timeFlag = "day",todayInfo.day[2]&&degreeArr.push(todayInfo.day[2]),todayInfo.night[2]&&degreeArr.push(todayInfo.night[2]);
				}
				else
				{
					timeFlag = "night",todayInfo.night[2]&&degreeArr.push(todayInfo.night[2]);
				}
				todayDegree = (degreeArr[0]||degreeArr[1]?degreeArr.join("~"):"0")+"℃";
				todayDesc = todayInfo[timeFlag][1];
				if(todayDesc.length===1)todayDesc = "&nbsp;&nbsp;"+todayDesc;
				html += '<a href="'+d7url+'" class="today" title="点击查看7日天气"><div class="weather-pic" style="'+getPicStyle(todayInfo[timeFlag][0])+'"></div><div class="weather-desc">今&nbsp;&nbsp;'+todayDesc+'</div><div class="temperature">'+todayDegree+'</div></a>';
			}
			else
			{
				html += '<a href="'+d7url+'" class="today"></a>';
			}
			if(tomorInfo&&tomorInfo.day)
			{
				if(+tomorInfo.day[2]>0&&+tomorInfo.night[2]<0)
				{	
					tomorInfo.night[2] = " "+tomorInfo.night[2];
				}
				var degreeArr=[];
				tomorDesc = tomorInfo.day[1];
				if(tomorDesc.length===1)tomorDesc = "&nbsp;&nbsp;"+tomorDesc;
				tomorInfo.day[2]&&degreeArr.push(tomorInfo.day[2]),tomorInfo.night[2]&&degreeArr.push(tomorInfo.night[2]);
				tomorDegree = (degreeArr[0]||degreeArr[1]?degreeArr.join("~"):"0")+"℃";
				html += '<a href="'+d7url+'" class="toworrow" title="点击查看7日天气"><div class="weather-pic" style="'+getPicStyle(tomorInfo.day[0])+'"></div><div class="weather-desc">明&nbsp;&nbsp;'+tomorDesc+'</div><div class="temperature">'+tomorDegree+'</div></a>';
			}
			else
			{
				html += '<a href="'+d7url+'" class="toworrow"></a>';
			}
			return html+'<a href="'+d7url+'" title="点击查看7日天气" class="future"></a>';
		},
		setCityOption:function(cityArr){
			updateOptions("weather-city",cityArr);
		},
		setTownOption:function(townArr){
			updateOptions("weather-town",townArr);
		},
		queryArea:function(grade,code,cb){
			qtool.load.add('queryArea',{path:"http://cdn.weather.hao.360.cn/api_area_query.php?grade="+grade+"&_jsonp="+queryAreaCb[grade]+"&code="+code,charset:"utf-8",type:"js",force:true});
			qtool.load("queryArea",cb);
		}
	};
})();

							img.src = "http://click.stat.hao.360.cn/111212_pv.gif?t=" +(+new Date());

							img.src = "http://click.stat.hao.360.cn/111212_clk.gif?t=" +(+new Date());

							window[n]=null;

				};

				announcelog("clk");
			});
			topannouce.delegate(".close","click",function(e){
				topannouce.hide();

				e.preventDefault();

				skinAll = $(".skin-list ul").children();

			{
				skinAll.filter(".selected").removeClass("selected");
				skinAll.filter("[skin="+nowSkinKey+"]").addClass("selected");
			}
			$(".def-skin a.selected").removeClass("selected");
			if(nowSkinOpt&&nowSkinOpt.sort==="default")
			{
				$(".def-skin a[skin="+setKey+"]").addClass("selected");
			}
		};
		$(document).delegate(".def-skin a","click",function(){

				}
				qtool.cookie.set("silentdays",+silentDays+1,{expires:300});
				qtool.cookie.set("pvdate",todayDate,{expires:300});
			}
			if(clkDate!==todayDate)
			{
				$(document).click(function(e){
					if(clkDate!==todayDate&&e.target.tagName==="A")
					{
						clkDate = todayDate;

});
